{% extends "layout.html" %}

{% block body %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 text-center">PCD PRAKTEK</h1>
        <p class="lead text-center">filter image.</p>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile04" accept="image/*" name="file">
                    <label class="custom-file-label" for="inputGroupFile04">Pilih file...</label>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Upload</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
